<div class="card-body p-0">
    <div class="row">
        <div class="col-md-6">
            <table class="table m-b-0">
                <thead class="thead-light">
                  <th>firstname</th>
                  <th>lastname</th>
                  <th>fullName</th>
                </thead>
                <tbody>
                  <tr *ngFor="let field of patientInformation">
                    <td>{{field.firstName}}</td>
                    <td>{{field.lastName}}</td>
                    <td>{{field.fullName}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>

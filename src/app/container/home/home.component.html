<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-8 offset-sm-2 col-xs-12 offset-xs-0">
        <form [formGroup]="searchByPatientNameForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="input-group mb-3">
            <input type="text" class="form-control" formControlName="nameInputField">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </form> 
    </div>
</div>
